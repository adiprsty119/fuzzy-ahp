<!-- === Halaman Konfigurasi Seleksi (Tabs) === -->
<div
  x-show="page === 'config'"
  x-transition:enter="transition ease-out duration-500"
  x-transition:enter-start="opacity-0 translate-y-5"
  x-transition:enter-end="opacity-100 translate-y-0"
  x-transition:leave="transition ease-in duration-300"
  x-transition:leave-start="opacity-100 translate-y-0"
  x-transition:leave-end="opacity-0 translate-y-5"
  class="bg-white dark:bg-gray-900 p-6 rounded-2xl shadow-lg"
>
  <!-- Tab Navigation -->
  <div x-data="{ tab: 'periode' }">
    <div class="flex border-b mb-6">
      <button
        @click="tab = 'periode'"
        :class="tab==='periode' ? 'border-b-2 border-blue-500 text-blue-500' : 'text-gray-500'"
        class="px-4 py-2 font-medium cursor-pointer"
      >
        {{ 'Periode & Jadwal' if current_lang == 'id' else 'Period & Schedule'
        }}
      </button>
      <button
        @click="tab = 'kuota'"
        :class="tab==='kuota' ? 'border-b-2 border-blue-500 text-blue-500' : 'text-gray-500'"
        class="px-4 py-2 font-medium cursor-pointer"
      >
        {{ 'Kuota Peserta' if current_lang == 'id' else 'Quota' }}
      </button>
      <button
        @click="tab = 'kriteria'"
        :class="tab==='kriteria' ? 'border-b-2 border-blue-500 text-blue-500' : 'text-gray-500'"
        class="px-4 py-2 font-medium cursor-pointer"
      >
        {{ 'Kriteria Seleksi' if current_lang == 'id' else 'Criteria' }}
      </button>
    </div>

    <!-- Tab Content -->
    <div>
      <!-- Periode & Jadwal -->
      <div x-show="tab==='periode'" x-transition>
        <h3 class="font-semibold mb-2">
          {{ 'Periode Seleksi' if current_lang == 'id' else 'Selection Period'
          }}
        </h3>
        <div class="flex gap-3 mb-4">
          <input
            type="date"
            class="w-1/2 rounded-lg border-gray-300 dark:bg-gray-800 dark:text-white"
          />
          <input
            type="date"
            class="w-1/2 rounded-lg border-gray-300 dark:bg-gray-800 dark:text-white"
          />
        </div>

        <h3 class="font-semibold mb-2">
          {{ 'Jadwal Seleksi' if current_lang == 'id' else 'Selection Schedule'
          }}
        </h3>
        <div
          x-data="{ schedules: ['{{ 'Tes Administrasi' if current_lang == 'id' else 'Administration Test' }}'] }"
        >
          <template x-for="(item, index) in schedules" :key="index">
            <div class="flex gap-2 mb-2">
              <input
                type="text"
                x-model="schedules[index]"
                class="flex-1 rounded-lg border-gray-300 dark:bg-gray-800 dark:text-white"
              />
              <button
                @click="schedules.splice(index,1)"
                type="button"
                class="px-2 py-1 bg-red-500 text-white rounded-lg text-xs cursor-pointer"
              >
                {{ 'Hapus' if current_lang == 'id' else 'Delete' }}
              </button>
            </div>
          </template>
          <button
            @click="schedules.push('')"
            type="button"
            class="px-3 py-1 bg-green-500 text-white rounded-lg text-sm cursor-pointer mt-1.5"
          >
            {{ '+ Tambah Jadwal' if current_lang == 'id' else '+ Add Schedule'
            }}
          </button>
        </div>
      </div>

      <!-- Kuota Peserta -->
      <div x-show="tab==='kuota'" x-transition>
        <h3 class="font-semibold mb-2">
          {{ 'Kuota Peserta' if current_lang == 'id' else 'Participant Quota' }}
        </h3>
        <input
          type="number"
          min="1"
          class="w-full rounded-lg border-gray-300 dark:bg-gray-800 dark:text-white"
        />
      </div>

      <!-- Kriteria Seleksi -->
      <div
        x-show="tab==='kriteria'"
        x-transition
        x-data="{ criteria: [{nama:'{{ 'Status Keaktifan di Gugus Depan' if current_lang == 'id' else 'Activeness Status in Scout Unit'}}', bobot:30}, {nama:'{{ 'Pencapaian SKU' if current_lang == 'id' else 'SKU Achievement' }}', bobot:40}, {nama:'{{ 'Pencapaian SPG' if current_lang == 'id' else 'SPG Achievement' }}', bobot:50}, {nama:'{{ 'Kesehatan Jasmani dan Rohani' if current_lang == 'id' else 'Physical and Mental Health' }}', bobot:40}, {nama:'{{ 'Tes Wawancara' if current_lang == 'id' else 'Interview Test' }}', bobot:40}, {nama:'{{ 'Tes Tertulis' if current_lang == 'id' else 'Written Test' }}', bobot:40}] }"
      >
        <h3 class="font-semibold mb-2">
          {{ 'Kriteria Seleksi' if current_lang == 'id' else 'Selection
          Criteria' }}
        </h3>
        <template x-for="(c, index) in criteria" :key="index">
          <div class="flex items-center gap-2 mb-2">
            <input
              type="text"
              x-model="c.nama"
              class="w-2/3 rounded-lg border-gray-300 dark:bg-gray-800 dark:text-white"
            />
            <input
              type="number"
              x-model="c.bobot"
              class="w-1/3 rounded-lg border-gray-300 dark:bg-gray-800 dark:text-white"
            />
            <span>%</span>
            <button
              @click="criteria.splice(index,1)"
              type="button"
              class="px-2 py-1 bg-red-500 text-white rounded-lg text-xs cursor-pointer"
            >
              {{ 'Hapus' if current_lang == 'id' else 'Delete' }}
            </button>
          </div>
        </template>
        <button
          @click="criteria.push({nama:'', bobot:0})"
          type="button"
          class="px-3 py-1 bg-green-500 text-white rounded-lg text-sm cursor-pointer mt-1.5"
        >
          {{ '+ Tambah Kriteria' if current_lang == 'id' else '+ Add Criteria'
          }}
        </button>
      </div>
    </div>

    <!-- Tombol Navigasi -->
    <div class="flex justify-between mt-6">
      <button
        @click="page = 'main'; $store.page.breadcrumbs = current_lang === 'id' ? ['Manajemen Seleksi'] : ['Selection Management']"
        class="px-4 py-2 bg-gray-300 hover:bg-gray-800 dark:bg-gray-700 rounded-lg cursor-pointer"
      >
        <i class="fa-solid fa-backward"></i>
        {{ 'Kembali' if current_lang == 'id' else 'Back' }}
      </button>
      <button
        type="submit"
        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 cursor-pointer"
      >
        <i class="fa-solid fa-download"></i>
        {{ 'Simpan' if current_lang == 'id' else 'Save' }}
      </button>
    </div>
  </div>
</div>
